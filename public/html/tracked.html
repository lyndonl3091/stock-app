<h1>Tracking</h1>


<button class="btn btn-primary" ng-click='refreshTrack()'>Refresh</button>

<table class="table table-hover">
  <thead>
    <th>Symbol</th>
  </thead>
  <tbody ng-repeat='stock in user track by $index'>
    <tr>
      <td>{{stock._id}}</td>
      <td>{{stock.symbol}}</td>
      <td>
        <button class="btn btn-danger" ng-click='deleteStock(stock._id, index)'>Delete</button>
      </td>
    </tr>
  </tbody>
</table>
